<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oraculum | Rgister/SignIn</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Login Box -->
      <div id="login">
        <h1>Sign In</h1>
        <form action="./Assets/PHP/login.php" method="POST">
          <input
            name="email"
            type="email"
            placeholder="Email"
            autocomplete="off"
          /><br />
          <input
            name="password"
            type="password"
            placeholder="Password"
            autocomplete="off"
          /><br />
          <a id="forgot-pass" href="#">Forgot your password?</a><br />
          <input class="submit-btn" type="submit" value="Sign In" />
        </form>
      </div>

      <!-- Register Box -->
      <div id="register">
        <h1>Create Account</h1>
        <form action="./Assets/PHP/signup.php" method="POST">
          <input
            name="username"
            type="text"
            placeholder="Name"
            autocomplete="off"
          /><br />
          <input
            name="email"
            type="email"
            placeholder="Email"
            autocomplete="off"
          /><br />
          <input
            name="password"
            type="password"
            placeholder="Password"
            autocomplete="off"
          /><br />
          <input class="submit-btn" type="submit" value="Sign Up" />
        </form>
      </div>
    </div>
  </body>
</html>
